<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMC - Authentification</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../images/logo.png" />
    <link rel="stylesheet" href="../fonts/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1><img src="../images/logo.png" alt="" /></h1>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Accueil</a></li>
          <li><a href="../menu.html">Menu</a></li>
          <li><a href="../avis.html">Avis</a></li>
          <li><a href="../contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <section class="auth-section">
      <div class="container">
        <div class="auth-forms">
          <div class="auth-form">
            <h2>Connexion</h2>
            <form>
              <div class="form-group">
                <label for="login-email">Email</label>
                <input
                  type="email"
                  id="login-email"
                  name="login-email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input
                  type="password"
                  id="login-password"
                  name="login-password"
                  required
                />
              </div>
              <button type="submit" class="btn">Se connecter</button>
            </form>
          </div>
          <div class="auth-form">
            <h2>Inscription</h2>
            <form>
              <div class="form-group">
                <label for="signup-name">Nom complet</label>
                <input
                  type="text"
                  id="signup-name"
                  name="signup-name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signup-email">Email</label>
                <input
                  type="email"
                  id="signup-email"
                  name="signup-email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <input
                  type="password"
                  id="signup-password"
                  name="signup-password"
                  required
                />
              </div>
              <button type="submit" class="btn">S'inscrire</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <h2>Le KMC</h2>
            <p>Le goût de l'excellence à chaque bouchée</p>
          </div>
          <div class="footer-links">
            <h3>Liens rapides</h3>
            <ul>
              <li><a href="../index.html">Accueil</a></li>
              <li><a href="../menu.html">Menu</a></li>
              <li><a href="../avis.html">Avis</a></li>
              <li><a href="../contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="footer-contact">
            <h3>Contact</h3>
            <p>
              <i class="fas fa-map-marker-alt"></i> Terminus saint-michel,
              Douala
            </p>
            <p><i class="fas fa-phone"></i> +237 6 56 22 04 28</p>
            <p><i class="fas fa-envelope"></i> lekmc@gmail.com</p>
          </div>
          <div class="footer-social">
            <h3>Suivez-nous</h3>
            <div class="social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 Le KMC. Tous droits réservés.</p>
        </div>
      </div>
    </footer>

    <script>
      // Simple JavaScript for mobile menu toggle
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          document.querySelector("nav ul").classList.toggle("active");
        });
    </script>
  </body>
</html>
